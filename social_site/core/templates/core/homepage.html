{% extends 'base.html' %}

{% block content %}
    
    <div class="my-4">

   
    {% for sezione in lista_sezioni  %}
        <h5><a href="{{ sezione.get_absolute_url }}"><strong>{{ sezione.nome_sezione }}</strong></a></h5>
        
        <p>{{ sezione.descrizione }}</p>
        <img src="{{ sezione.logo_sezione.url }}" alt="logo della sezione" height="200px">   
        <hr>     
    {% endfor %}
        
</div>



{% endblock content %}
