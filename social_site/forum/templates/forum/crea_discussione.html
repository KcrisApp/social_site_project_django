{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
           {{block.super}} - Nuova discussione
{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">

    <div class="col-6">
        <h2>Crea nuova discussione</h2>
        <h6>Sezione: {{ sezione }}</h6>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Crea">
        </form>
    </div>

</div>
    
{% endblock content %}
