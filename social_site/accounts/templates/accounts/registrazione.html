{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
           {{block.super}} - Registrati sul forum
{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">

    <div class="col-6 text-center">
        <h2>Registrati sul forum</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Crea account</button>
        </form>
    </div>

</div>
    
{% endblock content %}
